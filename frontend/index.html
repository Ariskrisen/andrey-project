<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Андрея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок, в который будет подставляться счетчик -->
        <h1 id="counter">Андрей пришел вовремя: 0 раз</h1>

        <!-- Таймер, который будет обновляться каждую секунду -->
        <div id="timer">00:00:00:00</div>
        
        <!-- Кнопка для сброса таймера и увеличения счетчика -->
        <button id="resetButton">Андрей пришел!</button>
    </div>

    <!-- Подключаем файл со скриптами -->
    <script src="script.js"></script>
</body>
</html>
