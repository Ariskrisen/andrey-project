<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Андрея</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- НОВАЯ БИБЛИОТЕКА ДЛЯ РАЗБИВАНИЯ ТАЙМЕРА -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Canvas для эффекта "Матрицы" -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Контейнер для осколков таймера -->
    <div id="shatterContainer"></div>

    <div class="container">
        <!-- Основной контент -->
        <h1 id="counter">Андрей пришел вовремя: 0 раз</h1>
        <div id="timer-wrapper">
            <div id="timer">00:00:00:00</div>
            <div class="cursor">_</div>
        </div>
        <p id="statusMessage"></p>
        <div class="switch-container">
            <span>Режим Турбо-Ожидания</span>
            <label class="switch"><input type="checkbox" id="uselessSwitch"><span class="slider round"></span></label>
        </div>
        <button id="resetButton">[ Андрей прибыл ]</button>
        <button id="fullResetButton">[ Форматировать систему ]</button>
    </div>

    <!-- --- ПРИКОЛЫ ВНЕ КОНТЕЙНЕРА --- -->
    <div id="cookieBanner" class="cookie-banner"> /* ... */ </div>
    <div id="customContextMenu" class="custom-context-menu"> /* ... */ </div>
    <div id="fakeError" class="fake-error"> /* ... */ </div>
    <div id="updateNotification" class="update-notification"> /* ... */ </div>
    <div id="clippy" class="clippy"> <img src="clippy.png" alt="Clippy"> /* ... */ </div>
    <div id="paywall" class="paywall"> /* ... */ </div>
    <div id="fakeLoader" class="fake-loader"> /* ... */ </div>
    
    <!-- ВНЕЗАПНАЯ УТКА -->
    <div id="duck" class="duck"><img src="https://www.pngall.com/wp-content/uploads/2016/03/Rubber-Duck-PNG.png" alt="Duck"></div>

    <!-- --- АУДИО --- -->
    <audio id="dramaticSound" src="dramatic.mp3" preload="auto"></audio>
    <audio id="quackSound" src="quack.mp3" preload="auto"></audio>
    <audio id="xpErrorSound" src="xp_error.mp3" preload="auto"></audio>

    <!-- --- СКРИПТЫ --- -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
