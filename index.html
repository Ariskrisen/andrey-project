<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Андрея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="counter">Андрей пришел вовремя: 0 раз</h1>
        <div id="timer">00:00:00:00</div>
        
        <!-- Основная кнопка -->
        <button id="resetButton">Андрей пришел!</button>

        <!-- НОВАЯ кнопка полного сброса -->
        <button id="fullResetButton">Сбросить счетчик</button>
    </div>

    <!-- НОВЫЙ скрипт для конфетти (подключаем через CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- Наш основной скрипт -->
    <script src="script.js"></script>
</body>
</html>
